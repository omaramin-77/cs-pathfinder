{% extends "base.html" %}

{% block title %}Manage Roadmaps - Admin{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>Roadmap Management</h1>
        <p>View and manage career field roadmaps</p>
    </div>

    <div class="admin-actions" style="margin-bottom: 30px;">
        <a href="{{ url_for('admin_new_roadmap') }}" class="btn btn-primary">âž• Create New Roadmap</a>
    </div>

    <div class="roadmap-grid">
        {% for roadmap in roadmaps %}
        <div class="roadmap-card">
            <h3>{{ roadmap }}</h3>
            <div class="roadmap-card-actions">
                <a href="{{ url_for('admin_edit_roadmap', field=roadmap) }}" class="btn btn-primary">View & Edit</a>
                <form method="POST" action="{{ url_for('admin_delete_roadmap', field=roadmap) }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="admin-footer">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
