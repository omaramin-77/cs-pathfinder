{% extends "base.html" %}

{% block title %}Manage Users - Admin{% endblock %}

{% block content %}
<div class="admin-container">

    <div class="admin-header">
        <h1>User Management</h1>
        <p>View all users</p>
    </div>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found</p>
    {% endif %}

</div>
{% endblock %}
