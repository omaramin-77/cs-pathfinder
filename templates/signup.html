<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - CS Career Recommender</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">CS Career Recommender</div>
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="roadmap.html">Roadmaps</a>
                <a href="results.html">Results</a>
            </nav>
        </div>
    </header>

    <main class="auth-container container">
        <div class="auth-box">
            <h2>Create an account</h2>
            <p>Sign up to save your quiz results and track progress.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="• • • • • •">
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
            <div class="auth-link">Already have an account? <a href="login.html">Login</a></div>
        </div>
    </main>

    <footer>
        &copy; 2025 CS Career Recommender
    </footer>
</body>
</html>
