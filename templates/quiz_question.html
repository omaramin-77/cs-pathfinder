{% extends "base.html" %}

{% block title %}Quiz Question {{ question_num }} - CS Career Recommender{% endblock %}

{% block content %}

<div class="quiz-container">
    <div class="quiz-progress">
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{(question_num / total * 100)|int }}%"></div>
        </div>
        <div class="progress-text">Question {{ question_num }} of {{ total }}</div>
    </div>

    <div class="quiz-card">
        <h2>{{ question.question_text }}</h2>
        <p class="mb-20">This is the question text. Choose one answer below.</p>

        <form action="/quiz/{{ question.id }}" method="post">
            <div class="quiz-options">
                <label class="option">
                    <input type="radio" name="answer" value="A"> <span class="option-text">A. {{ question.option_a }}</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="B"> <span class="option-text">B. {{ question.option_b }}</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="C"> <span class="option-text">C. {{ question.option_c }}</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="D"> <span class="option-text">D. {{ question.option_d }}</span>
                </label>
            </div>

            <button class="btn btn-primary" type="submit">
                {% if question_num < total %}
                    Next Question
                {% else %}
                    Complete Quiz
                {% endif %}
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
