<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Page</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">CS Career Recommender</div>
            <nav class="nav-links">
                <a href="">Home</a>
                <a href="">Roadmaps</a>
                <a href="">Results</a>
            </nav>
        </div>
    </header>

    <main class="quiz-container container">

        <div class="quiz-progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Question X of Y</div>
        </div>

        <div class="quiz-card">
            <h2>Question Title</h2>
            <p>Text of the question goes here.</p>

            <form>
                <div class="quiz-options">
                    <label class="option"><input type="radio" name="answer"> Option A</label>
                    <label class="option"><input type="radio" name="answer"> Option B</label>
                    <label class="option"><input type="radio" name="answer"> Option C</label>
                </div>

                <div class="quiz-actions">
                    <a class="btn btn-secondary">Previous</a>
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>

        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
